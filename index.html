<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Store</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-secondary my-5">
  <header>

    <div class="text-center m-5 text-white">
      <h1>Welcome to <span class="bg-dark text-light rounded-3 px-2">E-Store</span></h1>
    </div>

    <!-- Search field -->
    <div class="search-field w-50 mx-auto my-5">
      <div class="input-group mb-3 search-box">
        <input id="input-field" type="text" class="form-control" placeholder="Product Name">
        <button class="btn btn-outline-dark text-white border-2" type="button" id="search-btn"
          onclick="loadProducts()">Search</button>
      </div>
    </div>

  </header>

  <main class="container">

    <div class="row">

      <!-- Products  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="text-center row row-cols-1 row-cols-md-3 g-4">

        </div>
      </div>

      <!-- Cart table starts -->
      <div class="col-md-3 col-lg-3 col-sm-5">
        <div class="cart">
          <table class="table">
            <thead>
              <h3>My-Cart</h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td id="total-Products">0</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-outline-dark border-2">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- Cart table ends -->
    </div>
  </main>

  <!-- javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
